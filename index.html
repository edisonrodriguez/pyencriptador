<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envoltura">
        <img src="img/Logo.svg" alt="Logo" class="emblema">
        <div class="cifrador">
            <textarea class="mensaje-entrada" name="texto" id="texto" placeholder="Ingresa el texto aqui" cols="30" rows="10"></textarea>
        </div>
        <div class="frase">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="teclas">
            <button class="oprimir-cifrar" type="button" onclick="cifrar()">
                Cifrar
            </button>
            <button class="oprimir-descifrar" type="button" onclick="descifrar()">
                Descifrar
            </button>
        </div>
        <div class="cifrada">
            <img src="img/Muñeco.png" alt="muñecos" id="muñeco">
            <div class="mensaje-cifrado" id="mensaje-cifrado">
                <h2 id="encabezado-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees cifrar o descifrar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" ></textarea>
                <button id="btn-copiar" class="oprimir-descifrar">Copiar</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
