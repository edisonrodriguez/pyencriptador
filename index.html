<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
            <div class="encriptador">
                <textarea  class="texto"  name="texto" id="texto" placeholder="Ingresa el texto aqui" cols="30" rows="10"></textarea>
            </div>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                    Desencriptar
                </button>
            </div>
        
        <div class="encriptado">
            <img src="img/Muñeco.png" alt="muñecos" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" placeholder="Hola mundo"></textarea>
            </div>
        </div>
        </div>
</body>

<script src="index.js">
    
</script>
</html>
